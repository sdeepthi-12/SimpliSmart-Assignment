apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: nginx-namespace
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.23.0
          command: ["/bin/false"]
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"    # Set the minimum CPU request
              memory: "128Mi" # memory request
            limits:
              cpu: "500m"    # set the maximum CPU usage
              memory: "256Mi"
